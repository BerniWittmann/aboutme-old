---
layout: default
---

<style>
	.hero-body {
		padding-top: 2rem;
	}

	.hero-body > .container {
		margin-bottom: 140px;
	}

	#intro .title {
		margin-top: 10px;
		margin-bottom: 1.8rem;
	}

	#icon {
		border-radius: 50%;
		filter: drop-shadow(0px 1px 3px #D5D5D5);
	}
</style>

<section class="hero is-fullheight is-default">
	<div class="hero-body">
		<div class="container has-text-centered">
			<div class="columns is-vcentered is-centered">
				<div id="intro" class="column is-half is-narrow">
					<p>
						<img id="icon" src="{{ relative_path }}/image.jpg" width="256" height="256">
					</p>
					<h1 class="title is-1">{{ page.title }}</h1>
				</div>
			</div>
			<div class="columns is-vcentered is-centered is-text-centered">
				<div class="column is-half is-narrow">
					{{ content }}
				</div>
			</div>
		</div>
	</div>
</section>
